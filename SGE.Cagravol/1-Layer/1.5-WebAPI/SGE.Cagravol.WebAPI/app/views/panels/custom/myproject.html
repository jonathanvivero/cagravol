<div class="row" ng-show="showInfoBar()">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2 class="form-login-heading">{{resx.panelTitle}}</h2>
        <div data-ng-show="showMessage()" alert alert-info">
            <i class="fa fa-info-circle"></i>&nbsp;{{message}}
        </div>
        <div data-ng-show="showErrorMessage()" class="alert alert-danger">
            <i class="fa fa-exclamation-circle"></i>&nbsp;{{errorMessage}}
        </div>
    </div>    
</div>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"></div>
</div>
