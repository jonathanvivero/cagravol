<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2>Prueba Envío Email</h2>
        <div class="clearfix">&nbsp;</div>
        <p class="lead">Enviar un email de prueba</p>
    </div>
</div>
<info-bar></info-bar>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
            <label>Email Address</label>
            <input class="form-control" type="email" ng-model="email" />             
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" ng-model="mailMessage" rows="3"></textarea>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button class="btn btn-primary" ng-click="sendEmail()">Send Email</button>
    </div>
</div>
