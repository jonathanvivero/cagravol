<!DOCTYPE html>
<html data-ng-app="sgeApp">
<head data-ng-controller="HeadController">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>{{resx.appTitle}}</title>
    <link href="content/bootstrap.paper.min.css" rel="stylesheet" />
    <link href="content/site.css" rel="stylesheet" />
    <link href="Scripts/node_modules/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <meta name="viewports" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body data-ng-controller="BodyController">
    <div class="loading-spiner-holder" data-loading-spinner>
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="IndexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">{{resx.homeLabel}}</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-left" data-ng-show="authentication.isAuth" ng-include="menuInc"></ul>
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">{{resx.wellcome}}, {{authentication.userName}}</a></li>                    
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">{{resx.logOut}}</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">{{resx.login}}</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">{{resx.signUp}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>{{resx.appTitle}}</h1>
            </div>
            <p>{{resx.appDescription}}</p>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Creado por <a target="_blank" href="http://www.sgesoft.com/">SGESoft</a></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted">&copy; <a target="_blank" href="{{resx.appOwnerUrl}}">{{resx.appOwner}}</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/i18n/angular-locale_es-es.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/angular-sanitize.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-touch.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>    
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/angular-ui/ui-utils.min.js"></script>    
    <script src="Scripts/node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="Scripts/node_modules/angular-bootstrap-contextmenu/contextMenu.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <script src="app/appRouteConfig.js"></script>
    <!-- Load factories -->
    <script src="app/factories/storeFactory.js"></script>
    <script src="app/factories/authInterceptorFactory.js"></script>
    <!-- Load directives -->
    <script src="app/directives/smartFloatDirective.js"></script>
    <script src="app/directives/loadingSpinner.js"></script>
    <script src="app/directives/waitingSpinner.js"></script>
    <script src="app/directives/infoBar.js"></script>
    <!-- Load filters -->
    <script src="app/filters/fileSizeFormat.js"></script>
    <script src="app/filters/objectOrderBy.js"></script>
    <script src="app/filters/filterCustomerBy.js"></script>
    <!-- Load services -->
    <script src="app/services/utilService.js"></script>
    <script src="app/services/entityService.js"></script>
    <script src="app/services/i18nService.js"></script>
    <script src="app/services/flagService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/appService.js"></script>
    <script src="app/services/netService.js"></script>
    <script src="app/services/validationService.js"></script>
    <script src="app/services/fileService.js"></script>
    <script src="app/services/dialogService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/headController.js"></script>
    <script src="app/controllers/bodyController.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signUpReservationController.js"></script>
    <script src="app/controllers/signUpController.js"></script>
    <script src="app/controllers/panelController.js"></script>
    <script src="app/controllers/panels/panelItemController.js"></script>
    <script src="app/controllers/testController.js"></script>
    <script src="app/controllers/tests/sendEmailController.js"></script>
    <script src="app/controllers/file/fileHistoryController.js"></script>
    <script src="app/controllers/panels/createProjectInfoPanelController.js"></script>
    <script src="app/controllers/panels/manageLastProjectInfoPanelController.js"></script>
    <script src="app/controllers/panels/viewActivityInfoPanelController.js"></script>
    <script src="app/controllers/customers/customerFileListController.js"></script>
    <script src="app/controllers/projects/deleteProjectController.js"></script>
    <script src="app/controllers/projects/editProjectController.js"></script>
    <script src="app/controllers/projects/listProjectController.js"></script>
    <script src="app/controllers/projects/manageProjectController.js"></script>
    <script src="app/controllers/projects/projectActivityController.js"></script>
    <script src="app/controllers/projects/projectCustomerActivityController.js"></script>
    <script src="app/controllers/projects/projectCustomerAssignmentController.js"></script>
    <script src="app/controllers/projects/projectGeneralSpaceActivityController.js"></script>
    <script src="app/controllers/projects/projectGeneralSpaceDeleteFileController.js"></script>
    <script src="app/controllers/projects/projectGeneralSpaceFileController.js"></script>
    <script src="app/controllers/projects/projectGeneralSpaceNewFileController.js"></script>
    <script src="app/controllers/projects/projectGeneralSpaceResendFileController.js"></script>
    <script src="app/controllers/myspace/mySpaceActivityController.js"></script>
    <script src="app/controllers/myspace/mySpaceDeleteFileController.js"></script>
    <script src="app/controllers/myspace/mySpaceFileController.js"></script>
    <script src="app/controllers/myspace/mySpaceNewFileController.js"></script>
    <script src="app/controllers/myspace/mySpaceResendFileController.js"></script>
    
    <!-- Finally, launch app main config script -->
    <script src="app/appConfig.js"></script>

</body>
</html>
